<!doctype html>
<html>
<head>
    <title>今日の運勢</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
</head>
<body style="background-color:#009D91;">
    <div id="contents">

<script type="text/javascript">
$(function(){
    var unseis = ['小吉','中吉','大吉','吉','末吉'];

    function getRamdomNum(max) {
          return String(Math.floor(Math.random() * max));
    }

    function mainAnime() {
        var omikuji = function() {
            $('#kekka').append(unseis[getRamdomNum(5)])
                .animate({marginLeft:"-10px"}, 600 ,'easeOutBounce');
        }
        $('#text').animate({marginLeft:"0px"}, 600 ,'easeOutBounce', omikuji);
    }

    mainAnime();
});
</script>

        <div style="-webkit-transform:rotate(-10deg);">
            <span style="font-size:1.6in; color:#fff; margin-left:-1000px;" id="text"> あなたの運勢： </span>
            <br />
            <span style="font-size:1.6in; color:#c11; margin-left:-1000px; text-shadow: 0 3px 3px #111;" id="kekka"></span>
        </div>
    </div>
</body>
</html>
