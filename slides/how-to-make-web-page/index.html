<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>How to make a web page</title>
		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/simple.css" id="theme">
		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section>
					<h1>How to make a web page</h1>
					<h3><small>Created by <a href="http://toshimaru.net/">Toshi</a></small></h3>
				</section>

				<section>
					<h2>Start up your computer</h2>
					<p>
						<img src="http://us.123rf.com/400wm/400/400/jorgenmac/jorgenmac1010/jorgenmac101000016/8039209-vector-cartoon-illustration-of-a-home-computer-pointing-to-the-sky.jpg">
					</p>
				</section>

				<section>
					<h2>Open text editor</h2>
					<p>
						<img src="img/editor.png">
					</p>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Write HTML in the editor
						```
						<html>
							<head></head>
							<body></body>
						</html>
						```
					</script>
				</section>

				<section>
					<h2>Result</h2>
					<p>
						<img src="img/1.png">
					</p>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Title the web page!
						```'
						<html>
							<head>
							  <title>Toshi's page</title>
							</head>
							<body></body>
						</html>
						```
					</script>
				</section>

				<section>
					<h2>Result</h2>
					<p>
						<img src="img/2.png">
					</p>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Write text!
						```'
						<html>
<head>
  <title>Toshi's page</title>
</head>
<body>
  How to make a web page.
  1. Start up computer.
  2. Open text editor.
  3. Write HTML in the editor.
  4. Open it in the browser.
  5. Put it on a web server.
</body>
</html>
						```
					</script>
				</section>

				<section>
					<h2>Result</h2>
					<p>
						<img src="img/3.png">
					</p>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Structure text!
						```'
<html>
<head>
  <title>Toshi's page</title>
</head>
<body>
  <h1>How to make a web page.</h1>
  <ol>
    <li>Start up computer.</li>
    <li>Open text editmor.</li>
    <li>Write HTML in the editor.</li>
    <li>Open it in the browser.</li>
    <li>Put it on a web server.</li>
  </ol>
</body>
</html>
						```
					</script>
				</section>

				<section>
					<h2>Result</h2>
					<p>
						<img src="img/4.png">
					</p>
				</section>

				<section>
					<h2>Put it on the web server!</h2>
					<h3>Just like this web page. :)</h3>
					<p><a href="http://toshimaru.net/slides/how-to-make-web-page/">http://toshimaru.net/slides/how-to-make-web-page/</a></p>
				</section>

				<section>
					<h2>Want to write HTML?</h2>
					Visit <a href="http://tinkerbin.com/">http://tinkerbin.com/</a>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>
		<script>
			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});
		</script>

	</body>
</html>
