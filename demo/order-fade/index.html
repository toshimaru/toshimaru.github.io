<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery order fade</title>
<style type="text/css">
body {
	background-color: black;
}

.fadeImg {
	display: none;
	float: left;
	background-color: #eee;
	margin: 20px;
}

.clearfix {
  *zoom: 1;
}

.clearfix:before,
.clearfix:after {
  display: table;
  line-height: 0;
  content: "";
}

.clearfix:after {
  clear: both;
}

p {
	color: white;
}
</style>
</head>
<body>
	<img src="img/1.jpeg" class="fadeImg">
	<img src="img/2.jpeg" class="fadeImg">
	<img src="img/3.jpeg" class="fadeImg">
	<img src="img/4.jpeg" class="fadeImg">
	<div class="clearfix"></div>
	<img src="img/5.jpeg" class="fadeImg">
	<img src="img/6.jpeg" class="fadeImg">
	<img src="img/7.jpeg" class="fadeImg">
	<img src="img/8.jpeg" class="fadeImg clearfix">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript">
	$(function () {
		var orderFade = function() {
			$("img:hidden:first").fadeIn('fast', function () {
				orderFade()
			});
		}
		orderFade();
	})
	</script>
	<div class="clearfix"></div>
	<div>
		<p>images are from <a href="http://lorempixel.com/">lorempixel</a></p>
	</div>
</body>
</html>
